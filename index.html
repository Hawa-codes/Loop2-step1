<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loop2-step1</title>
</head>
<body>
    <div class="heading">
        <div class="headings">
            <span class="bold">SYNTHETIC</span>
            <span class="not-bold">WOOL</span>
            <span class="not-bold">DENIM</span>
            <span class="not-bold">SILK</span>
            <span class="not-bold">LINE</span>
        </div>
        <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent<br> damage to the cloth and to improve the washing results</p>
    </div>
    <div class="container">
        <div class="play-button">
          <div class="play-icon one"></div>
        </div>
        <div class="panel-1">
            <p>Timer</p>
            <span>45 min</span>
        </div>
        <div class="panel-2">
            <p>Temperature</p>
            <span>Cold</span>
        </div>
        <div class="panel-3">
            <p>Load</p>
            <span>Medium</span>
        </div>
        <div class="play-button">
            <div class="play-icon two"></div>
        </div>
    </div>
    <div class="start-btn">
        <button>START</button>
    </div>
</body>
</html>
